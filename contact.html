    <div class="container" style="margin: 9%">
        <form>
            <div class="form-group row">
                <label for="firstname" class="col-12 col-md-2 col-form-label" style="font-weight:600;">First Name:</label>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-12 col-md-2 col-form-label" style="font-weight:600;">Last Name:</label>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-12 col-md-2 col-form-label" style="font-weight:600;">Email:</label>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="Mobile" class="col-md-2 col-form-label" style="font-weight:600;">Mobile:</label>
                <div class="col-5 col-md-3">
                    <select class="form-control">
                        <option disabled selected hidden>Country Code</option>
                        <option>+1</option>
                        <option>+82</option>
                        <option>+251</option>
                    </select>
                    <small class="form-text text-muted" style="font-size: 12px">I'll never share your number with anyone else.</small>

                </div>
                <div class="col-7 col-md-5">
                    <input type="number" class="form-control" id="telephone" placeholder="Tel. Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="feedback" class="col-md-2 col-form-label" style="font-weight: 600;">Feedback:</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="feedback" rows="12"></textarea>
                </div>
            </div>
            <!-- checkbox -->
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="approve">
                        <label class="form-check-label" for="approve">
                            <p>May I contact you back?</p>
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="form-group row">
                <div class="col-md-6 offset-md-2 mt-4">
                    <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Try Next Time" data-bs-content="It is not yet connected with any database so I won't be able to reach you.">
                        Send Feedback
                    </button>
                </div>
            </div>
        </form>
